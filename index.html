<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mota TV - Dashboards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0e19;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #header {
      background: #1e293b;
      padding: 20px;
      border-bottom: 2px solid #3b82f6;
    }
    
    #title {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }
    
    #status {
      font-size: 14px;
      color: #94a3b8;
    }
    
    #chart {
      width: 100%;
      height: calc(100vh - 140px);
      padding: 20px;
    }
    
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }
    
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .btn:active {
      background: #2563eb;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">Carregando...</div>
    <div id="status">Inicializando sistema</div>
  </div>
  
  <canvas id="chart"></canvas>
  
  <div id="controls">
    <button class="btn" onclick="prevScreen()">◀ Anterior</button>
    <button class="btn" onclick="nextScreen()">Próximo ▶</button>
  </div>
  
  <div id="loading">
    <div class="spinner"></div>
    <div style="font-size: 18px; color: #fff;">Carregando dados...</div>
  </div>

  <script>
    // ========== CONFIGURAÇÃO ==========
    const CONFIG = {
      apiUrl: "https://script.google.com/macros/s/AKfycbzbEO-JpjRMjJSf-xOlIU36EAKITXep3lZa5wzX_gb2DBauRdu8vdUpIknuQk-mF2SM/exec",
      token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
      slideInterval: 35000,
      autoRefresh: 300000
    };

    // ========== VARIÁVEIS GLOBAIS ==========
    let canvas = document.getElementById('chart');
    let ctx = canvas.getContext('2d');
    let screens = [];
    let currentIndex = 0;
    let allData = [];

    // ========== FUNÇÕES DE DESENHO ==========
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawBarChart(labels, values, title, color, suffix = '') {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const padding = 60;
      const chartWidth = canvas.width - padding * 2;
      const chartHeight = canvas.height - padding * 2;
      const barWidth = chartWidth / labels.length - 10;
      
      const maxValue = Math.max(...values.filter(v => v !== null)) || 100;
      
      // Título
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 30);
      
      // Barras
      labels.forEach((label, i) => {
        const value = values[i];
        if (value === null) return;
        
        const x = padding + i * (barWidth + 10);
        const barHeight = (value / maxValue) * chartHeight;
        const y = canvas.height - padding - barHeight;
        
        // Desenha barra
        ctx.fillStyle = color;
        ctx.fillRect(x, y, barWidth, barHeight);
        
        // Valor em cima
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(value.toFixed(1) + suffix, x + barWidth / 2, y - 5);
        
        // Label embaixo
        ctx.fillStyle = '#94a3b8';
        ctx.font = '14px Arial';
        ctx.fillText(label, x + barWidth / 2, canvas.height - padding + 20);
      });
    }

    function drawLineChart(labels, values, title, color, suffix = '') {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const padding = 60;
      const chartWidth = canvas.width - padding * 2;
      const chartHeight = canvas.height - padding * 2;
      
      const maxValue = Math.max(...values.filter(v => v !== null)) || 100;
      const minValue = Math.min(...values.filter(v => v !== null)) || 0;
      const range = maxValue - minValue || 1;
      
      // Título
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 30);
      
      // Linha
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      
      let firstPoint = true;
      labels.forEach((label, i) => {
        const value = values[i];
        if (value === null) return;
        
        const x = padding + (i / (labels.length - 1)) * chartWidth;
        const y = canvas.height - padding - ((value - minValue) / range) * chartHeight;
        
        if (firstPoint) {
          ctx.moveTo(x, y);
          firstPoint = false;
        } else {
          ctx.lineTo(x, y);
        }
        
        // Ponto
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
        
        // Valor
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(value.toFixed(1) + suffix, x, y - 15);
        
        // Label
        ctx.fillStyle = '#94a3b8';
        ctx.font = '12px Arial';
        ctx.fillText(label, x, canvas.height - padding + 20);
      });
      
      ctx.stroke();
    }

    // ========== PROCESSAMENTO DE DADOS ==========
    function parseData(json) {
      const headers = json.headers || [];
      const rows = json.rows || [];
      
      const result = [];
      
      rows.forEach(row => {
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = row[i];
        });
        
        result.push({
          label: obj.data ? obj.data.substring(0, 5) : '',
          util: parseFloat(String(obj['Utilização de Maquina'] || '0').replace('%', '').replace(',', '.')) || null,
          pecas: parseFloat(String(obj['Peças Fabric.'] || '0').replace('.', '').replace(',', '.')) || null
        });
      });
      
      return result;
    }

    function createScreens(data) {
      const labels = data.map(d => d.label);
      const utilData = data.map(d => d.util);
      const pecasData = data.map(d => d.pecas);
      
      return [
        {
          title: 'Utilização de Máquina',
          draw: () => drawLineChart(labels, utilData, 'Utilização de Máquina (%)', '#3b82f6', '%')
        },
        {
          title: 'Produção Diária',
          draw: () => drawBarChart(labels, pecasData, 'Peças Fabricadas', '#22c55e', '')
        }
      ];
    }

    // ========== NAVEGAÇÃO ==========
    function showScreen(index) {
      if (screens.length === 0) return;
      
      currentIndex = index;
      const screen = screens[currentIndex];
      
      document.getElementById('title').textContent = screen.title;
      document.getElementById('status').textContent = `Tela ${currentIndex + 1} de ${screens.length}`;
      
      resizeCanvas();
      screen.draw();
    }

    function nextScreen() {
      currentIndex = (currentIndex + 1) % screens.length;
      showScreen(currentIndex);
    }

    function prevScreen() {
      currentIndex = (currentIndex - 1 + screens.length) % screens.length;
      showScreen(currentIndex);
    }

    // ========== CARREGAMENTO ==========
    async function loadData() {
      try {
        const url = `${CONFIG.apiUrl}?token=${CONFIG.token}&_=${Date.now()}`;
        const response = await fetch(url);
        const json = await response.json();
        
        allData = parseData(json);
        screens = createScreens(allData);
        
        document.getElementById('loading').classList.add('hidden');
        showScreen(0);
        
        // Auto-avançar
        setInterval(nextScreen, CONFIG.slideInterval);
        
        // Auto-refresh
        setInterval(loadData, CONFIG.autoRefresh);
        
      } catch (error) {
        document.getElementById('loading').innerHTML = 
          '<div style="color:#ef4444; font-size:18px;">Erro ao carregar dados<br><small>' + 
          error.message + '</small></div>';
      }
    }

    // ========== INICIALIZAÇÃO ==========
    window.addEventListener('resize', () => {
      if (screens.length > 0) {
        showScreen(currentIndex);
      }
    });

    // Suporte a toque (swipe)
    let touchStartX = 0;
    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });
    
    canvas.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0) nextScreen();
        else prevScreen();
      }
    });

    // Inicia
    resizeCanvas();
    loadData();
  </script>
</body>
</html>
